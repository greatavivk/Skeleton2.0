<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Explorer</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --primary: #ff0000;
            --primary-dark: #d00000;
            --surface: #ffffff;
            --surface-alt: #f4f5f7;
            --text: #1f2933;
            --text-muted: #52606d;
            --border-radius: 12px;
            --shadow: 0 18px 36px rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #f9fafb 0%, #edf2f7 100%);
            color: var(--text);
        }

        header {
            background: var(--surface);
            padding: 2rem clamp(1.5rem, 4vw, 3rem);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            margin: 0 0 0.75rem;
            font-size: clamp(1.8rem, 2.4vw, 2.4rem);
        }

        .key-panel {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
        }

        .key-panel form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }

        label {
            font-weight: 600;
        }

        input[type="password"],
        input[type="search"] {
            flex: 1 1 280px;
            max-width: min(100%, 420px);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #cbd5e0;
            background: var(--surface-alt);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="password"]:focus,
        input[type="search"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.18);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        button {
            appearance: none;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        .primary-btn {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 12px 24px rgba(255, 0, 0, 0.18);
        }

        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 32px rgba(255, 0, 0, 0.24);
            background: var(--primary-dark);
        }

        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        main {
            padding: clamp(1.5rem, 4vw, 3rem);
            display: grid;
            gap: clamp(1.5rem, 3vw, 2.5rem);
        }

        .search-panel {
            background: var(--surface);
            padding: 1.5rem clamp(1rem, 2vw, 2rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-panel form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .status {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .status.error {
            color: #c53030;
        }

        .results-grid {
            display: grid;
            gap: clamp(1rem, 2vw, 1.5rem);
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            align-items: stretch;
        }

        .video-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            text-align: left;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr;
            border: 1px solid transparent;
            box-shadow: var(--shadow);
        }

        .video-card:focus-visible {
            outline: 3px solid rgba(255, 0, 0, 0.5);
            outline-offset: 3px;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .video-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .video-card .video-info {
            padding: 1rem;
            display: grid;
            gap: 0.5rem;
        }

        .video-title {
            margin: 0;
            font-size: 1rem;
            line-height: 1.35;
        }

        .video-meta {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .video-card.is-selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
        }

        .player-wrapper {
            background: var(--surface);
            padding: clamp(1rem, 2vw, 1.75rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .player-frame {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: calc(var(--border-radius) - 4px);
            background: #000;
        }

        .player-placeholder {
            margin-top: 0.75rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        @media (max-width: 640px) {
            header {
                position: static;
                border-bottom: 1px solid rgba(203, 213, 224, 0.6);
            }

            .key-panel form,
            .search-panel form {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="password"],
            input[type="search"] {
                flex-basis: auto;
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Explorer</h1>
        <section class="key-panel">
            <p class="status" id="proxy-hint">Search requests use a secure proxy that supplies the YouTube Data API key on the server.</p>
        </section>
    </header>

    <main>
        <section class="search-panel">
            <form id="search-form">
                <label class="visually-hidden" for="search-input">Search query</label>
                <input id="search-input" type="search" name="query" placeholder="Search for videos" autocomplete="off" required>
                <button class="primary-btn" type="submit" id="search-button">Search YouTube</button>
            </form>
            <p class="status" id="status" role="status" aria-live="polite">Type a search query to explore trending videos.</p>
        </section>

        <section aria-label="Search results">
            <div class="results-grid" id="results" aria-live="polite"></div>
        </section>

        <section class="player-wrapper" aria-label="Video player">
            <iframe
                id="player"
                class="player-frame"
                title="YouTube video player"
                src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            <p class="player-placeholder" id="player-placeholder">Select a video above to start playback. The player supports fullscreen mode.</p>
        </section>
    </main>

    <script>
        (function () {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results');
            const statusDisplay = document.getElementById('status');
            const playerFrame = document.getElementById('player');
            const playerPlaceholder = document.getElementById('player-placeholder');

            let activeCard = null;

            const setStatus = (message, isError = false) => {
                statusDisplay.textContent = message;
                statusDisplay.classList.toggle('error', Boolean(isError));
            };

            const clearResults = () => {
                resultsContainer.innerHTML = '';
                activeCard = null;
            };

            const formatDate = (isoDate) => {
                try {
                    const date = new Date(isoDate);
                    if (Number.isNaN(date.getTime())) {
                        return '';
                    }
                    return date.toLocaleDateString(undefined, {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                } catch (error) {
                    return '';
                }
            };

            const loadVideo = (videoId) => {
                if (!videoId) {
                    return;
                }
                playerFrame.src = `https://www.youtube.com/embed/${encodeURIComponent(videoId)}?rel=0&autoplay=1`;
                playerPlaceholder.hidden = true;
                if (typeof playerFrame.focus === 'function') {
                    playerFrame.focus({ preventScroll: true });
                }
            };

            const buildVideoCard = (item) => {
                const videoId = item?.id?.videoId;
                if (!videoId) {
                    return null;
                }

                const snippet = item.snippet || {};
                const thumbnailUrl = snippet?.thumbnails?.high?.url || snippet?.thumbnails?.medium?.url || snippet?.thumbnails?.default?.url || '';

                const card = document.createElement('button');
                card.type = 'button';
                card.className = 'video-card';
                card.dataset.videoId = videoId;

                const thumbnail = document.createElement('img');
                thumbnail.src = thumbnailUrl;
                thumbnail.alt = snippet.title ? `Thumbnail for ${snippet.title}` : 'Video thumbnail';

                const info = document.createElement('div');
                info.className = 'video-info';

                const title = document.createElement('h3');
                title.className = 'video-title';
                title.textContent = snippet.title || 'Untitled video';

                const channel = document.createElement('p');
                channel.className = 'video-meta';
                channel.textContent = snippet.channelTitle ? `Channel · ${snippet.channelTitle}` : 'Channel information unavailable';

                const publishedAt = formatDate(snippet.publishedAt);
                if (publishedAt) {
                    const published = document.createElement('p');
                    published.className = 'video-meta';
                    published.textContent = `Published · ${publishedAt}`;
                    info.append(title, channel, published);
                } else {
                    info.append(title, channel);
                }

                card.append(thumbnail, info);

                card.addEventListener('click', () => {
                    loadVideo(videoId);
                    if (activeCard) {
                        activeCard.classList.remove('is-selected');
                    }
                    card.classList.add('is-selected');
                    activeCard = card;
                    setStatus(`Now playing: ${snippet.title || 'Selected video'}`);
                    playerFrame.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });

                return card;
            };

            const searchYouTube = async (query) => {
                clearResults();
                const params = new URLSearchParams({
                    part: 'snippet',
                    type: 'video',
                    maxResults: '12',
                    q: query
                });

                try {
                    setStatus('Fetching videos…');
                    const response = await fetch(`/api/yt/search?${params.toString()}`, {
                        headers: { Accept: 'application/json' }
                    });

                    let data;
                    try {
                        data = await response.json();
                    } catch (parseError) {
                        throw new Error('Received an invalid response from the search proxy.');
                    }

                    if (!response.ok) {
                        const proxyMessage =
                            (data?.error && (data.error.message || data.error)) ||
                            data?.message;
                        const message = proxyMessage
                            ? `Search failed: ${proxyMessage}`
                            : `Search failed with status ${response.status}.`;
                        throw new Error(message);
                    }

                    const items = Array.isArray(data.items) ? data.items : [];

                    if (!items.length) {
                        setStatus('No results found. Try a different query.', true);
                        return;
                    }

                    const fragment = document.createDocumentFragment();
                    items.forEach((item) => {
                        const card = buildVideoCard(item);
                        if (card) {
                            fragment.append(card);
                        }
                    });

                    if (!fragment.children.length) {
                        setStatus('No playable videos were returned. Try another search.', true);
                        return;
                    }

                    resultsContainer.append(fragment);
                    setStatus(`Showing top ${fragment.children.length} result(s). Click a card to play.`);
                } catch (error) {
                    console.error(error);
                    setStatus(error.message || 'Something went wrong while searching.', true);
                }
            };

            searchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const query = searchInput.value.trim();
                if (!query) {
                    setStatus('Type something to search for.', true);
                    return;
                }
                searchYouTube(query);
            });

            if (typeof searchInput.focus === 'function') {
                searchInput.focus({ preventScroll: true });
            }
        })();
    </script>
</body>
</html>
